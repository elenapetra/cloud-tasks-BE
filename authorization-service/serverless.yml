service: authorization-service
frameworkVersion: "3"

useDotenv: true
plugins:
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs16.x
  region: eu-west-1
  stage: dev

functions:
  basicAuthorizer:
    handler: handler.basicAuthorizer
    environment:
      elenapetra: ${env:elenapetra}

resources:
  Outputs:
    BasicAuthorizerLambdaFunctionArn:
      Value:
        Fn::GetAtt:
          - BasicAuthorizerLambdaFunction
          - Arn
      Export:
        Name: BasicAuthorizerLambdaFunctionArn
